 <!-- ##### Cool Facts Area End ##### -->
 <div class="section-padding-50-0">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="row single-blog-area blog-style-2 text-center mb-20 color-3 padding-25">
            <div class="single-blog-content">
              <div class="line"></div>
              <div class="container">
                <div class="row contains-box">
                  <div class="col-12 col-md-12">
                    <div class="contact-form">
                      <h2 ng-show="response.mailsent" class="text-success">{{response.msg}}</h2>
                      <h2 ng-show="response.error" class="text-danger">{{response.msg}}</h2>
                      <div ng-show="response.mailsent || response.error">
                      <a title="whatsapp" class="a-whatsapp" href="https://api.whatsapp.com/send?phone={{whatsapp1}}&text=Hi I want to contact with you regarding Lightworker" target="_blank">WhatsApp Click Here</a>
                  </div>
                      <h2 ng-hide="response.mailsent || response.error">Get in Touch | Query From</h2>
                      <!-- Contact Form -->
                      <form ng-hide="response.mailsent || response.error">
                        <div class="row">
                          <div class="col-12 col-md-4">
                            <div class="group">
                              <input type="text" name="name" id="name" required ng-model="contactParams.name" />
                              <span class="highlight"></span>
                              <span class="bar"></span>
                              <label>Name</label>
                            </div>
                          </div>
                          <div class="col-12 col-md-4">
                            <div class="group">
                              <input type="email" name="email" id="email" required ng-model="contactParams.email" />
                              <span class="highlight"></span>
                              <span class="bar"></span>
                              <label>Email</label>
                            </div>
                          </div>
                          <div class="col-12 col-md-4">
                            <div class="group">
                              <input type="number" name="phone" id="phone" required ng-model="contactParams.phone" />
                              <span class="highlight"></span>
                              <span class="bar"></span>
                              <label>Mobile</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="group">
                              <input type="text" name="subject" id="subject" required ng-model="contactParams.subject" />
                              <span class="highlight"></span>
                              <span class="bar"></span>
                              <label>Subject</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="group">
                              <textarea name="message" id="message" required ng-model="contactParams.message"> </textarea>
                              <span class="highlight"></span>
                              <span class="bar"></span>
                              <label>Message</label>
                            </div>
                          </div>
                          <div class="col-12">
                            
                            <button class="btn original-btn" ng-click="submitContactForm()" ng-disabled="!(!(contactParams.name==null||contactParams.name=='') &&
                            !(contactParams.email==null||contactParams.email=='') &&
                            !(contactParams.phone==null||contactParams.phone=='') &&
                            !(contactParams.subject==null||contactParams.subject=='') &&
                            !(contactParams.message==null||contactParams.message==''))">Send Message</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
